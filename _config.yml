# Site wide configuration

title: Uno's Blog
description: Welcome to Uno's Blog.
logo: site-logo.png
search: true
comments: true
url: http://djkeh.github.io

# Jekyll configuration

permalink: /:categories/:title/
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

# Rouge Highlighter in Kramdown › http://kramdown.gettalong.org/syntax_highlighter/rouge.html
kramdown:
  input: GFM
  syntax_highlighter: rouge
#  syntax_highlighter_opts:
#    # Rouge Options › https://github.com/jneen/rouge#full-options
#    css_class: 'highlight'
#    #line_numbers: true # bad idea, spans don't need linenos and would inherit this option
#    span:
#      line_numbers: false
#    block:
#      line_numbers: true
#      start_line: 1
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


